version: 0.0
resources:
  - github-to-lambda-demo:
      Type: AWS::Lambda::Function
      Properties:
        Name: github-to-lambda-demo
        Alias: production-lambda
        currentversion: "%currentVersion%"
        targetversion: "%targetVersion%"
hooks:
  BeforeAllowTraffic:
    - location: LambdaFunctionToValidateBeforeTrafficShift
      timeout: 300
  AfterAllowTraffic:
    - location: LambdaFunctionToValidateAfterTrafficShift
      timeout: 300
 
